<>
@function quadraticEquation(a: Number, b: Number, c: Number): Tuple<Complex, Complex>
{
    @let discriminant: Complex = @pow(b, 2) - 4 * a * c;
    @let root1: Complex = (-b + @sqrt(discriminant)) / (2 * a);
    @let root2: Complex = (-b - @sqrt(discriminant)) / (2 * a);
    @return [root1, root2];
}
